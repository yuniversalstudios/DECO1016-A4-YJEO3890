            <title>Bellabox</title>

    <body>
        <!--LOGO-->
        <a id="logo" href="index.html">
        <img src="img/bellabox logo.png" alt="bellabox-logo" style="width: 200px; height: 40px;">
        </a>

        <img id="box-successful" src="img/box-successful.png" alt="box-successful" style="width: 750px; height: 550px;">

        <div id="white-box-4"></div>

        <img id="shipping-address" src="img/shipping-address.png" alt="shipping-address" style="width: 600px; height: 700px;">
        
        <ul class="shipping-address-details">
                <li><input type="text" placeholder="Preferred Name*" style="width: 475px; height: 30px; border: none; padding: 5px;"></li>
                <br>
                
                <li><input type="text" placeholder="Email*" style="width: 475px; height: 30px; border: none; padding: 5px;"></li>
                <br>
                
                <li><input type="number" placeholder="Contact Number*" style="width: 475px; height: 30px; border: none; padding: 5px;"></li>

                <li><input type="text" placeholder="Address Line 2" style="width: 475px; height: 30px; border: none; padding: 5px;"></li>

                <li><input type="text" placeholder="Suburb*" style="width: 223px; height: 30px; border: none; padding: 5px;"></li>

                <li><input type="text" placeholder="Postecode*" style="width: 223px; height: 30px; border: none; padding: 5px;"></li>

        <li><input type="text" placeholder="Card Number*"style="width: 650px; height: 30px;border: none; padding: 5px;"></li>

        <a href="order-placed.html"><button id="place-order-button" type="button">Place Order</button>
        </a>

        <div id="white-box-6"></div>
